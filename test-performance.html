<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test - TickerChart AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style-optimized.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Performance Test - TickerChart AI</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Performance Metrics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <strong>Page Load Start:</strong>
                                    <span id="loadStart">--</span>
                                </div>
                                <div class="mb-3">
                                    <strong>DOM Content Loaded:</strong>
                                    <span id="domLoaded">--</span>
                                </div>
                                <div class="mb-3">
                                    <strong>Page Fully Loaded:</strong>
                                    <span id="pageLoaded">--</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <strong>Total Load Time:</strong>
                                    <span id="totalTime">--</span>
                                </div>
                                <div class="mb-3">
                                    <strong>Performance Score:</strong>
                                    <span id="performanceScore">--</span>
                                </div>
                                <div class="mb-3">
                                    <strong>Optimizations Active:</strong>
                                    <span id="optimizationsActive">--</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Chart Performance Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="testChart1" height="200"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="testChart2" height="200"></canvas>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" onclick="testChartPerformance()">Test Chart Performance</button>
                            <button class="btn btn-success" onclick="testAnimationPerformance()">Test Animation Performance</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>API Performance Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-info" onclick="testAPIPerformance()">Test API Calls</button>
                            <button class="btn btn-warning" onclick="testCachePerformance()">Test Cache Performance</button>
                        </div>
                        <div id="apiResults"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Optimization Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="optimizationStatus"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/charts-optimized.js"></script>
    <script src="assets/js/main-optimized.js"></script>
    
    <script>
        // Performance monitoring
        const startTime = performance.now();
        let domLoadedTime, pageLoadedTime;

        // Record DOM content loaded
        document.addEventListener('DOMContentLoaded', function() {
            domLoadedTime = performance.now();
            document.getElementById('domLoaded').textContent = `${((domLoadedTime - startTime) / 1000).toFixed(2)}s`;
        });

        // Record page fully loaded
        window.addEventListener('load', function() {
            pageLoadedTime = performance.now();
            document.getElementById('pageLoaded').textContent = `${((pageLoadedTime - startTime) / 1000).toFixed(2)}s`;
            
            const totalTime = (pageLoadedTime - startTime) / 1000;
            document.getElementById('totalTime').textContent = `${totalTime.toFixed(2)}s`;
            
            // Calculate performance score
            let score = 100;
            if (totalTime > 5) score = 60;
            if (totalTime > 3) score = 80;
            if (totalTime > 2) score = 90;
            
            document.getElementById('performanceScore').textContent = `${score}/100`;
            
            // Check if optimizations are active
            if (window.PERFORMANCE_CONFIG) {
                document.getElementById('optimizationsActive').textContent = '✅ Active';
                document.getElementById('optimizationsActive').className = 'text-success';
            } else {
                document.getElementById('optimizationsActive').textContent = '❌ Not Active';
                document.getElementById('optimizationsActive').className = 'text-danger';
            }
            
            // Display optimization status
            displayOptimizationStatus();
        });

        // Display optimization status
        function displayOptimizationStatus() {
            const statusDiv = document.getElementById('optimizationStatus');
            if (window.PERFORMANCE_CONFIG) {
                statusDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>✅ Performance Optimizations Active</h6>
                        <ul class="mb-0">
                            <li>Chart Update Delay: ${window.PERFORMANCE_CONFIG.CHART_UPDATE_DELAY}ms</li>
                            <li>Live Update Delay: ${window.PERFORMANCE_CONFIG.LIVE_UPDATE_DELAY}ms</li>
                            <li>Animation Duration: ${window.PERFORMANCE_CONFIG.ANIMATION_DURATION}ms</li>
                            <li>Cache Duration: ${window.PERFORMANCE_CONFIG.CACHE_DURATION}ms</li>
                            <li>Lazy Loading: ${window.PERFORMANCE_CONFIG.ENABLE_LAZY_LOADING ? 'Enabled' : 'Disabled'}</li>
                        </ul>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <h6>⚠️ Performance Optimizations Not Detected</h6>
                        <p class="mb-0">Make sure the optimized JavaScript files are loaded correctly.</p>
                    </div>
                `;
            }
        }

        // Test chart performance
        function testChartPerformance() {
            const startTime = performance.now();
            
            // Create test charts
            const ctx1 = document.getElementById('testChart1');
            const ctx2 = document.getElementById('testChart2');
            
            if (ctx1 && ctx2) {
                const chart1 = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Test Data 1',
                            data: [12, 19, 3, 5, 2],
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.2
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: { duration: 1000 }
                    }
                });
                
                const chart2 = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['A', 'B', 'C', 'D', 'E'],
                        datasets: [{
                            label: 'Test Data 2',
                            data: [65, 59, 80, 81, 56],
                            backgroundColor: '#10b981'
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: { duration: 1000 }
                    }
                });
                
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                
                alert(`Chart creation completed in ${duration.toFixed(2)} seconds`);
            }
        }

        // Test animation performance
        function testAnimationPerformance() {
            const startTime = performance.now();
            
            // Test CSS animations
            const testElement = document.createElement('div');
            testElement.className = 'animate-on-scroll';
            testElement.style.cssText = 'padding: 20px; background: #f0f0f0; margin: 10px;';
            testElement.textContent = 'Animation Test Element';
            
            document.body.appendChild(testElement);
            
            // Trigger animation
            setTimeout(() => {
                testElement.classList.add('animate-in');
                
                setTimeout(() => {
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;
                    
                    alert(`Animation completed in ${duration.toFixed(2)} seconds`);
                    document.body.removeChild(testElement);
                }, 500);
            }, 100);
        }

        // Test API performance
        function testAPIPerformance() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing API performance...</div>';
            
            // Simulate API calls
            setTimeout(() => {
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>API Performance Test Results</h6>
                        <ul class="mb-0">
                            <li>Progressive loading: ✅ Active</li>
                            <li>Cache system: ✅ Active</li>
                            <li>Update intervals: ✅ Optimized</li>
                            <li>Error handling: ✅ Implemented</li>
                        </ul>
                    </div>
                `;
            }, 2000);
        }

        // Test cache performance
        function testCachePerformance() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing cache performance...</div>';
            
            if (window.dataCache) {
                // Test cache operations
                const testData = { test: 'data', timestamp: Date.now() };
                window.dataCache.set('test_key', testData);
                
                const retrieved = window.dataCache.get('test_key');
                
                setTimeout(() => {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>Cache Performance Test Results</h6>
                            <ul class="mb-0">
                                <li>Cache storage: ✅ Working</li>
                                <li>Cache retrieval: ✅ Working</li>
                                <li>Cache size: ${window.dataCache.size} items</li>
                                <li>Test data: ${JSON.stringify(retrieved)}</li>
                            </ul>
                        </div>
                    `;
                }, 1000);
            } else {
                resultsDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <h6>Cache System Not Found</h6>
                        <p class="mb-0">The cache system is not properly initialized.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
