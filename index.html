<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickerChart AI - تحليل الأسواق المالية السعودية</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #34495e;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Market Cards */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .market-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .market-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .change {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .change.positive {
            color: #27ae60;
        }

        .change.negative {
            color: #e74c3c;
        }

        /* Chart Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Analysis Cards */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .analysis-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .analysis-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .sentiment, .recommendation, .confidence {
            font-size: 1.3rem;
            font-weight: bold;
            color: #3498db;
        }

        /* AI Tools */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tool-card h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .tool-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        .tool-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .tool-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .tool-result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .analysis-item, .sector-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .analysis-item:last-child, .sector-item:last-child {
            border-bottom: none;
        }

        .error {
            color: #e74c3c;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            background: rgba(44, 62, 80, 0.9);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                gap: 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .market-grid, .analysis-grid, .tools-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                padding: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">📈 TickerChart AI</h1>
            <nav class="nav">
                <a href="#market" class="nav-link">الأسواق</a>
                <a href="#analysis" class="nav-link">التحليل</a>
                <a href="#ai-tools" class="nav-link">أدوات الذكاء الاصطناعي</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <!-- Market Overview Section -->
        <section id="market" class="section market-section">
            <div class="container">
                <h2 class="section-title">نظرة عامة على السوق</h2>
                <div class="market-grid">
                    <div class="market-card">
                        <h3>TASI</h3>
                        <div class="price" id="tasi-price">--</div>
                        <div class="change" id="tasi-change">--</div>
                    </div>
                    <div class="market-card">
                        <h3>البنوك</h3>
                        <div class="price" id="banking-price">--</div>
                        <div class="change" id="banking-change">--</div>
                    </div>
                    <div class="market-card">
                        <h3>الاتصالات</h3>
                        <div class="price" id="telecom-price">--</div>
                        <div class="change" id="telecom-change">--</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="marketChart"></canvas>
                </div>
            </div>
        </section>

        <!-- AI Analysis Section -->
        <section id="analysis" class="section analysis-section">
            <div class="container">
                <h2 class="section-title">تحليل الذكاء الاصطناعي</h2>
                <div class="analysis-grid">
                    <div class="analysis-card">
                        <h3>تحليل المشاعر</h3>
                        <div class="sentiment" id="sentiment-analysis">--</div>
                    </div>
                    <div class="analysis-card">
                        <h3>التوصية</h3>
                        <div class="recommendation" id="ai-recommendation">--</div>
                    </div>
                    <div class="analysis-card">
                        <h3>مستوى الثقة</h3>
                        <div class="confidence" id="confidence-level">--</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- AI Tools Section -->
        <section id="ai-tools" class="section ai-tools-section">
            <div class="container">
                <h2 class="section-title">أدوات الذكاء الاصطناعي</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <h3>محلل الأسهم</h3>
                        <input type="text" id="stock-symbol" placeholder="أدخل رمز السهم" class="tool-input">
                        <button onclick="analyzeStock()" class="tool-button">تحليل</button>
                        <div id="stock-analysis-result" class="tool-result"></div>
                    </div>
                    <div class="tool-card">
                        <h3>مؤشرات القطاعات</h3>
                        <button onclick="getSectorIndicators()" class="tool-button">عرض المؤشرات</button>
                        <div id="sector-indicators-result" class="tool-result"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TickerChart AI. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadMarketData();
            loadAIAnalysis();
            initializeCharts();
        });

        // Load market data
        async function loadMarketData() {
            try {
                const response = await fetch('/api/market-data?symbol=TASI');
                const data = await response.json();
                
                document.getElementById('tasi-price').textContent = data.price.toFixed(2);
                document.getElementById('tasi-change').textContent = 
                    (data.change > 0 ? '+' : '') + data.change.toFixed(2) + '%';
                document.getElementById('tasi-change').className = 
                    'change ' + (data.change >= 0 ? 'positive' : 'negative');
            } catch (error) {
                console.error('Error loading market data:', error);
            }
        }

        // Load AI analysis
        async function loadAIAnalysis() {
            try {
                const response = await fetch('/api/ai-analysis?symbol=TASI');
                const data = await response.json();
                
                document.getElementById('sentiment-analysis').textContent = data.sentiment;
                document.getElementById('ai-recommendation').textContent = data.recommendation;
                document.getElementById('confidence-level').textContent = data.confidence.toFixed(1) + '%';
            } catch (error) {
                console.error('Error loading AI analysis:', error);
            }
        }

        // Analyze stock
        async function analyzeStock() {
            const symbol = document.getElementById('stock-symbol').value;
            if (!symbol) {
                alert('يرجى إدخال رمز السهم');
                return;
            }

            try {
                const response = await fetch(`/api/ai-analysis?symbol=${symbol}`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('stock-analysis-result');
                resultDiv.innerHTML = `
                    <div class="analysis-item">
                        <strong>المشاعر:</strong> ${data.sentiment}
                    </div>
                    <div class="analysis-item">
                        <strong>التوصية:</strong> ${data.recommendation}
                    </div>
                    <div class="analysis-item">
                        <strong>مستوى الثقة:</strong> ${data.confidence.toFixed(1)}%
                    </div>
                    <div class="analysis-item">
                        <strong>التحليل:</strong> ${data.analysis}
                    </div>
                `;
            } catch (error) {
                console.error('Error analyzing stock:', error);
                document.getElementById('stock-analysis-result').innerHTML = 
                    '<div class="error">خطأ في تحليل السهم</div>';
            }
        }

        // Get sector indicators
        async function getSectorIndicators() {
            try {
                const response = await fetch('/api/sector-indicators');
                const data = await response.json();
                
                const resultDiv = document.getElementById('sector-indicators-result');
                resultDiv.innerHTML = data.map(sector => `
                    <div class="sector-item">
                        <strong>${sector.sector}:</strong> 
                        <span class="${sector.performance >= 0 ? 'positive' : 'negative'}">
                            ${sector.performance > 0 ? '+' : ''}${sector.performance.toFixed(2)}%
                        </span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading sector indicators:', error);
                document.getElementById('sector-indicators-result').innerHTML = 
                    '<div class="error">خطأ في تحميل مؤشرات القطاعات</div>';
            }
        }

        // Initialize charts
        function initializeCharts() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
                    datasets: [{
                        label: 'TASI',
                        data: [8500, 8700, 8600, 8900, 9200, 9000],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'تطور مؤشر TASI',
                            color: '#2c3e50',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            labels: {
                                color: '#2c3e50'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#2c3e50'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#2c3e50'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
