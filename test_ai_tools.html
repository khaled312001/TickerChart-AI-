<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Test AI Tools</h1>
    
    <!-- Test Buttons -->
    <div class="container mt-4">
        <button class="btn btn-primary" onclick="testTrendAnalysis()">
            <i class="fas fa-chart-line me-2"></i>
            Test Trend Analysis
        </button>
        
        <button class="btn btn-success" onclick="testPricePrediction()">
            <i class="fas fa-magic me-2"></i>
            Test Price Prediction
        </button>
        
        <button class="btn btn-warning" onclick="testRiskManagement()">
            <i class="fas fa-shield-alt me-2"></i>
            Test Risk Management
        </button>
    </div>
    
    <!-- Test Modals -->
    <div class="modal fade" id="trendModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تحليل الاتجاهات</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="trendModalBody">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="predictionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">التنبؤ بالأسعار</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="predictionModalBody">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="riskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إدارة المخاطر</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="riskModalBody">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        console.log('Testing AI Tools...');
        
        // Test if Bootstrap Modal is available
        if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
            console.log('✅ Bootstrap Modal is available');
        } else {
            console.error('❌ Bootstrap Modal is not available');
        }
        
        // Test if the functions are defined
        if (typeof openTrendAnalysis === 'function') {
            console.log('✅ openTrendAnalysis function is available');
        } else {
            console.error('❌ openTrendAnalysis function is missing');
        }
        
        if (typeof openPricePrediction === 'function') {
            console.log('✅ openPricePrediction function is available');
        } else {
            console.error('❌ openPricePrediction function is missing');
        }
        
        if (typeof openRiskManagement === 'function') {
            console.log('✅ openRiskManagement function is available');
        } else {
            console.error('❌ openRiskManagement function is missing');
        }
        
        // Test functions
        function testTrendAnalysis() {
            console.log('Testing Trend Analysis...');
            try {
                openTrendAnalysis();
            } catch (error) {
                console.error('Error in testTrendAnalysis:', error);
            }
        }
        
        function testPricePrediction() {
            console.log('Testing Price Prediction...');
            try {
                openPricePrediction();
            } catch (error) {
                console.error('Error in testPricePrediction:', error);
            }
        }
        
        function testRiskManagement() {
            console.log('Testing Risk Management...');
            try {
                openRiskManagement();
            } catch (error) {
                console.error('Error in testRiskManagement:', error);
            }
        }
        
        // Test API endpoint
        async function testAPI() {
            try {
                const response = await fetch('api/ai_tools.php?action=list_symbols');
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success) {
                    console.log('✅ API is working');
                } else {
                    console.error('❌ API returned error:', data.error);
                }
            } catch (error) {
                console.error('❌ API test failed:', error);
            }
        }
        
        // Run API test
        testAPI();
        
        console.log('AI Tools test completed');
    </script>
</body>
</html>
