<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - TickerChart AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>API Test - TickerChart AI</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>API Endpoints Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testEnhancedAPI()">Test Enhanced API</button>
                        <button class="btn btn-secondary" onclick="testWorkingAPI()">Test Working API</button>
                        <button class="btn btn-info" onclick="testAITools()">Test AI Tools</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>API Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="apiResponse" style="background: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 400px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINTS = {
            enhanced_market: 'api/enhanced_market_api.php',
            ai_tools: 'api/ai_tools.php',
            working_market: 'api/working_market_api.php'
        };

        function displayResponse(data) {
            const responseDiv = document.getElementById('apiResponse');
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function testEnhancedAPI() {
            try {
                const response = await fetch(`${API_ENDPOINTS.enhanced_market}?action=market_overview`);
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        }

        async function testWorkingAPI() {
            try {
                const response = await fetch(API_ENDPOINTS.working_market);
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        }

        async function testAITools() {
            try {
                const response = await fetch(`${API_ENDPOINTS.ai_tools}?action=trend_analysis`);
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        }
    </script>
</body>
</html>
